<html>
    <head>
 
    <title>Happy Egg</title>
        
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/index_style.css">
     <link rel="stylesheet" href="css/animate.min.css">

   
    </head>

    <body>  

        <div  class="pt-3 container d-flex justify-content-between">
         <h4 id="result"></h4>
        <h4 id="lifes"></h4> 
        </div>
     <img id="basket" src="images/Basket.svg" alt="">   
        <div class="container chickenContainer">
            <div class="row text-center d-flex justify-content-around">
                <div class="co-md-4">
                    <img class="w-50 animated pulse  infinite chicken " src="images/Happy_hen.svg" alt="">
                    <img id="egg1" class="bg-info" src="images/Happy_Egg.svg" alt="">
                    
                </div>
                <div class="co-md-4">
                    <img  class="w-50 animated pulse  infinite" src="images/Happy_hen.svg" alt="">
                    <img id="egg2" src="images/Happy_Egg.svg" alt="">
                </div>
                <div class="co-md-4">
                    <img class="w-50 animated pulse  infinite" src="images/Happy_hen.svg" alt="">
                    <img id="egg3" src="images/Happy_Egg.svg" alt="">
                </div>
                
            </div>
            <div id="happyEgg" class="happyEgg">
                <div class="text-center">
                <h1>HAPPY EGGS</h1>
                <button id="play" class="btn btn-danger btn-lg">Play</button>
            </div>
            </div>  
            <div id="EndGame" class="happyEgg">
                <div class="text-center">
                <h1>Game Over</h1>
                <button id="playAgain" class="btn btn-danger btn-lg">Play Again</button>
            </div>
            </div> 
            
            <div class="d-flex justify-content-around">
                <img id="brokenEgg1" src="images/Broken_Egg.svg" alt="">
                <img id="brokenEgg2" src="images/Broken_Egg.svg" alt="">
                <img id="brokenEgg3" src="images/Broken_Egg.svg" alt="">
            </div>
          
        </div>
        

     <script src="js/Main.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      
    </body>
</html>
